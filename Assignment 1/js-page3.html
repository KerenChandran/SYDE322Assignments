<!DOCTYPE html>
<html>
  <header>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="js-page1-style1.css" />
    <link type="text/css" rel="stylesheet" href="js-page1-style2.css" />
    <link type="text/css" rel="stylesheet" href="js-page1-style3.css" />
  </header>

  <style type="text/css">

    body {
      background-color: grey;
      font-family:Helvetica;
    }

    #title {
      color:white;
    }

    #frame {
      width: 290px;
      height: auto;
      margin: 100px auto;
      padding: 15px 15px 7px;
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#1a82f7), to(#2F2727));
    }

    .topLine .screen {
      height: 35px;
      width: 190px;
      float: left;
      padding: 0 10px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 17px;
      line-height: 40px;
      color: white;
      text-align: right;
      border-radius: 2px
    }

    .keys, .topLine {
      overflow: hidden;
    }

    .keys span, .topLine span.clear {
      float: left;
      position: relative;
      top: 0;
      cursor: pointer;
      width: 66px;
      height: 36px;
      background: white;
      border-radius: 3px;
      margin: 0 7px 11px 0;
      color: grey;
      line-height: 36px;
      text-align: center;
      user-select: none;
    }

    .keys span.operation {
      background: #f2eb6a;
      margin-right: 0;
      color:grey;
      font-style: bold;
    }

    .keys span.equal {
      background: #37d349;
      color: white;
      font-style: bold;
    }

    .topLine span.clear {
      background: red;
      color: white;
    }

    .keys span:hover , .keys span.equal:hover ,
    .topLine span.clear:hover  {
      background: #a8a79f;
      color: white;
    }
  </style>
  
  <body>
    <h1 id="title" onclick="changeText()">JavaScript Exercise 3 - Calculator</h1>

    <div id="frame">
  <!-- Screen and clear key -->
      <div class="topLine">
        <span class="clear">clr</span>
        <div class="screen"></div>
      </div>
  <!-- All Keys and Operators -->
      <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operation">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operation">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operation">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="equal">=</span>
        <span class="operation">x</span>
      </div>
    </div>

      <b>y = </b><input type="text" placeholder="Enter second number"> <br>

  </body>
</html>
