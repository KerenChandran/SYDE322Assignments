<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JS-Calculator</title>
    <script type="text/javascript" src="http://ajaxorg.github.io/ace-builds/src-noconflict/ace.js"  charset="utf-8"></script>
    <meta charset=utf-8 />
    <title>Graphing Calculator</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
  </head>

  <header>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="js-page3.css" /> 
    <meta charset=utf-8 />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
  </header>

  <body>
    <h1 id="title">JavaScript Exercise 3 - Calculator</h1>
    <h2 id="title" style="text-align:center">Simple Calculator</h2> 
    <div id="frame" style="
    margin-top: 10px;margin-bottom: 50px;
">
      <!-- Screen and clear key -->
      <div class="topLine">
        <span class="clear">Clr</span>
        <div class="screen"></div>
      </div>
      
      <div class="keys">
        <!-- operations and other keys -->
        
<!--         <span class="func">sin</span>
        <span class="func">cos</span>
        <span class="func">tan</span>
        <span class="func">log</span>
        
        <span class="func">e</span>
        <span class="func">x<sup>y</sup></span>
        <span class="func">&radic;</span>
        <span class="func">ln</span> -->
         
        <!-- Row 1 -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operation">+</span>
        <!-- Row 2 -->
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operation">-</span>
        <!-- Row 3 -->
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operation">/</span>
        <!-- Row 4 -->
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operation">*</span>

        
      </div> 
            
      </div>

        <h2 id="title" style="text-align:center">Graphing Calculator</h2> 
  <div class="graphInput">

    <input type="text" id="userInput" placeholder="Please enter function" />
    <input type="submit" onclick="graph()">Graph</button><br><br>

    <div class="graph">
     <canvas width="200" height="200" id="myCanvas"></canvas>
    </div>
  </div>
    </div> 
    <script type="text/javascript" src="js-page3.js"></script>

  </body>
</html>
