<!DOCTYPE html>
<html>
  <header>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="js-page3.css" />
  </header>

  <body>
    <h1 id="title">JavaScript Exercise 3 - Calculator</h1>

    <div id="frame">
      <!-- Screen and clear key -->
      <div class="topLine">
        <span class="clear">Clr</span>
        <div class="screen"></div>
      </div>
      
      <div class="keys">
        <!-- operations and other keys -->
        <!-- Row 1 -->
        <span class="operation">+</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <!-- Row 2 -->
        <span class="operation">-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <!-- Row 3 -->
        <span class="operation">/</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <!-- Row 4 -->
        <span class="operation">*</span>
        <span class="eval">=</span>
        <span>0</span>
        <span>.</span>
        
        
      </div>
    </div>
    <script type="text/javascript" src="js-page3.js"></script>
  </body>
</html>
