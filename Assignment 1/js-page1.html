<!DOCTYPE html>
<html>
  <header>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script>
      function changeText() { // this gets executed when called
        var element = document.getElementById("test");
        if (element.innerHTML.match("SYDE 322")) {
          element.innerHTML = "Hello World!";
        } else {
          element.innerHTML = "My SYDE 322 test script";
        }
      }

      function changeStyle1() {
        // change text style to these specific properties
        // var element = document.getElementById("test");
        // element.style.fontSize = "60px";
        // element.style.fontFamily = "cursive";
        // element.style.color = "red";

        document.getElementsByTagName("body")[0].className = "style1"
        document.getElementById("test").innerText = "The good old days..."
      }

      function changeStyle2() {
        document.getElementsByTagName("body")[0].className = "style2"
        document.getElementById("test").innerText = "Under the sea! Under the sea!"
      }

      function changeStyle3() {
        document.getElementsByTagName("body")[0].className = "style3"
        document.getElementById("test").innerText = "It's dangerous to go alone! Take this."
      }

      function writeText() { // generate a new page
        document.open("text/html", "replace");
        document.write('<!DOCTYPE html><html><body>');
        document.write('<h2 id="test2" style="color:blue"> \
          My first fully-generated HTML page!</h2>');
        document.write('<h2 id="video"');
        document.write('<p><input type="button" \
          value="Go Back" onclick="window.history.back()"></p>');
        document.write('</body></html>');
        document.close();
      }
    </script>
    <link type="text/css" rel="stylesheet" href="js-page1-style1.css" />
    <link type="text/css" rel="stylesheet" href="js-page1-style2.css" />
    <link type="text/css" rel="stylesheet" href="js-page1-style3.css" />
  </header>
  <body>
    <h1 id="test" onclick="changeText()">My SYDE 322 test script</h1>
    <script>
      // the following gets executed immediately
      document.getElementById("test").innerHTML = "Hello World!";
    </script>
    <p>
      <input type="button" value="Style1" onclick="changeStyle1()">
      <input type="button" value="Style2" onclick="changeStyle2()">
      <input type="button" value="Style3" onclick="changeStyle3()">
    </p>
    <p><input type="button" value="Generate New Page" onclick="writeText()"></p>
  </body>
</html>
